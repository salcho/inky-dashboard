<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


<mat-card *ngFor="let departure of departures">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                {{localizedDestination(departure.to)}}
            </mat-card-title>
            <mat-card-subtitle>
                <span>{{localizedDeparture(departure.stop.departureTimestamp*1000)}}</span>
            </mat-card-subtitle>
            <!-- <mat-card-subtitle style="margin-left: 6px">{{departure.number}}</mat-card-subtitle> -->
        </mat-card-title-group>
        <mat-card-content>
            <span class="material-symbols-outlined" *ngIf="departure.category === 'T'">tram</span>
            <span class="material-symbols-outlined" *ngIf="departure.category === 'B'">local_shipping</span>
            <br />
            <span *ngIf="departure.number > '100'">&nbsp;&nbsp;</span>

            {{departure.number}}
            <!-- {{localizedDestination(departure.to)}} -->
            <!-- </button> -->
        </mat-card-content>
    </mat-card-header>
</mat-card>

<!-- signalling that we've loaded -->
<div *ngIf="departures.length" class="done-zvv"></div>
