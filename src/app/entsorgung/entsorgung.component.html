<div *ngIf="collection">
    <button color="#00BCD4" mat-fab extended style="margin-right: 30px; background-color: #00BCD4;">
        <mat-icon *ngIf="collection.type === 'paper'">library_books</mat-icon>
        <mat-icon *ngIf="collection.type === 'cardboard'">inventory_2</mat-icon>
        {{localizedCollectionDate(collection.date)}}
    </button>

    <!-- signalling that we've loaded -->
    <div class="done-entsorgung"></div>
</div>
